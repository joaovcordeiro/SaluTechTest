<section>
  <header>Adicionar Clinica</header>
  <form>
    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      name="nome"
      placeholder="Nome"
      [(ngModel)]="clinica.nome"
    />
    <label for="especialidade">Especialidade</label>
    <input
      type="text"
      id="especialidade"
      name="especialidade"
      placeholder="Especialidade"
      [(ngModel)]="clinica.especialidade"
    />
    <label for="cnpj">Cnpj</label>
    <input
      type="text"
      id="cnpj"
      name="cnpj"
      placeholder="Cnpj"
      mask="00.000.000/0000-00"
      [(ngModel)]="clinica.cnpj"
      required
    />
    <div>
      <label for="time">Horario de Funcionamento</label>
      <input
        type="time"
        id="inicio"
        name="time"
        placeholder="Inicio do horario de funcionamento"
        [(ngModel)]="clinica.atendimento.inicio"
      />

      <input
        type="time"
        id="fim"
        name="time"
        placeholder="Fim do horario de funcionamento"
        [(ngModel)]="clinica.atendimento.fim"
      />
    </div>
    <label for="cep">Cep</label>
    <input
      type="text"
      id="cep"
      name="cep"
      placeholder="Cep"
      mask="00000-000"
      [(ngModel)]="clinica.cep"
    />
    <label for="estado">Estado</label>
    <select name="uf" id="uf" [(ngModel)]="clinica.estado">
      >
      <option value="">Selecione</option>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select>
    <label for="cidade">Cidade</label>
    <input
      type="text"
      id="cidade"
      name="cidade"
      placeholder="Cidade"
      [(ngModel)]="clinica.cidade"
    />
    <label for="bairro">Bairro</label>
    <input
      type="text"
      id="bairro"
      name="bairro"
      placeholder="Bairro"
      [(ngModel)]="clinica.bairro"
    />
    <label for="endereço">Endereço</label>
    <input
      type="text"
      id="endereço"
      name="nendereçoome"
      placeholder="Endereço"
      [(ngModel)]="clinica['endereco']"
    />
    <label for="numero">Numero</label>
    <input
      type="text"
      id="numero"
      name="numero"
      placeholder="Numero"
      [(ngModel)]="clinica.numero"
    />
    <label for="status">Status</label>
    <select name="uf" id="uf" [(ngModel)]="clinica.status">
      <option value="">Selecione</option>
      <option value="Ativo">Ativo</option>
      <option value="Inativo">Inativo</option>
    </select>
    <label for="preço">Preço</label>
    <input
      type="text"
      id="preço"
      name="preço"
      placeholder="Preço"
      [(ngModel)]="clinica['preco']"
    />
    <label for="telefone">Telefone</label>
    <input
      type="text"
      id="telefone"
      name="telefone"
      placeholder="Telefone"
      [(ngModel)]="clinica.telefone"
    />
    <div class="botoes">
      <button class="salvar" (click)="editar()">Salvar</button>
      <button class="cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</section>
